<form>

  <div class="form-group">
    <label for="exampleFormControlInput1">Name of Attack</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="model.Name" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">IOT Device</label>
    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="model.Device" [ngModelOptions]="{standalone: true}">
      <option id="1">Sonar</option>
      <option id="2">Distance</option>
      <option id="3">RFID</option>
      <option id="4">Image</option>
      <option id="5">AR</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput2">Attack Points</label>
    <input type="number" class="form-control" id="exampleFormControlInput2" [(ngModel)]="model.Points" [ngModelOptions]="{standalone: true}">
  </div>
  <!--div class="form-row">
  <div class="form-group">
    <!--label for="exampleImageInput1">Image</label-->
    <!--img src="../assets/img/creature.jpg" alt="DisplayImage" class="img-thumbnail" [(ngModel)]="model.DurationMinutes" [ngModelOptions]="{standalone: true}">
  </div>
  </div-->
  <div class="form-group">
    <label for="exampleFormControlInput3">Attack Duration</label>
    <input type="number" class="form-control" id="exampleFormControlInput3" [(ngModel)]="model.DurationMinutes" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
  <div class="form-row">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" [(ngModel)]="model.IsHappyFace" [ngModelOptions]="{standalone: true}">
    <label class="form-check-label col-md-6" for="defaultCheck1" class="span3">
      Happy Face
    </label> 
    <label for="exampleFormControlInput4">Additional Points</label>
    <input type="number" class="form-control col-md-6" id="exampleFormControlInput4" class="span3" [(ngModel)]="model.PointsHappyFace" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group">
  <div class="form-row">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
      <label class="form-check-label col-md-6" for="defaultCheck3" class="span3" [(ngModel)]="model.IsSadFace" [ngModelOptions]="{standalone: true}">
        Sad Face 
      </label>
      <label for="exampleFormControlInput5">Additional Points</label>
      <input type="number" class="form-control col-md-6" id="exampleFormControlInput5" class="span3" [(ngModel)]="model.PointsSadFace" [ngModelOptions]="{standalone: true}">

  </div>
  </div>
  <button class="btn btn-primary" type="submit" (click)="onRegisterThreat()">Register</button>

</form>
